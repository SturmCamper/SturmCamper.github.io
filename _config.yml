# Site Setup
title: SturmCamper - Personal Site
email:
description: "Welcome to my personal website! I am Patrick. Here, you will find my portfolio, blog, and contact information."
github_username: SturmCamper
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin
repository: "SturmCamper/SturmCamper.github.io"

# Includes
include:
  - _pages
  - assets/css/custom.css

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

